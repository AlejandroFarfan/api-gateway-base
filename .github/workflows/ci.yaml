---
name: CI pipeline
on:
  push:
    branches:
      - main
      - dev
jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'api_gateway/src/'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12.3
        uses: actions/setup-python@v5
        with:
          python-version: 3.12.3
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mypy ruff
      - name: Run ruff
        run: ruff check .
      - name: Run mypy
        run: mypy .
  build-and-push:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.github_token }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./api_gateway
          file: ./api_gateway/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/api-gateway-template:${{ github.sha }}
  test:
    runs-on: ubuntu-latest
    needs: build-and-push
    container:
      image: ghcr.io/${{ github.repository_owner }}/api-gateway-template:${{ github.sha }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.github_token }}
    steps:
      - name: Run tests
        run: |
          cd /home/api-gateway-user/src/tests
          coverage run -m pytest
          coverage report
        env:
          ENV: test
